<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFoodForThought</title>
    <link rel="icon" type="image/x-icon" href="./public/Union.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="navbar">
        <span class="logo">
            <img src="./public/Union.svg" alt="logo">
            <a href="">A Food for Thought</a>
        </span>
        <button class="toggle" id="toggle">
            <div>
                <span class="material-symbols-outlined">dark_mode</span>
                <span class="toggle-text">
                    Switch to dark mode
                </span>
            </div>
            <div>
                <span class="material-symbols-outlined">light_mode</span>
                <span class="toggle-text">
                    Switch to light mode
                </span>
            </div>        
        </button>
    </header>

    <div class="container">
        <button class="arrow">
            <img src="./public/arrow_back_ios_33dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt="arrow-back">
        </button>

        <div class="quote-card">
            <div class="card-header">
                <select id="categorySelect">
                    <option value="science">Science</option>
                    <option value="philosophy">Philosophy</option>
                  </select>
                  <button>
                      <span class="material-symbols-outlined">shuffle</span>
                  </button>
                  <div class="font-controls">
                      <button>
                          <span class="material-symbols-outlined">add</span>
                      </button>
                      <button>
                          <span class="material-symbols-outlined">remove</span>
                      </button>
                  </div>
            </div>
            <div class="card-body">
                <p class="quote">Qq</p>
                <p class="author">AA</p>
            </div>
        </div>
        <button class="arrow">
            <img src="./public/arrow_forward_ios_33dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt="arrow-forward">
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
