<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodForThought</title>
    <link rel="icon" type="image/x-icon" href="./public/Union.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="navbar">
        <span class="logo">
            <img src="./public/Union.svg" alt="logo">
            <a href="">Food for Thought</a>
        </span>
        <button class="toggle" id="toggle">
            <div>
                <span class="material-symbols-outlined">dark_mode</span>
                <span class="toggle-text">
                    Switch to dark mode
                </span>
            </div>
            <div>
                <span class="material-symbols-outlined">light_mode</span>
                <span class="toggle-text">
                    Switch to light mode
                </span>
            </div>        
        </button>
    </header>

    <div class="container">
        <div class="arrow" id="previousBtn">
            <button >
                <img src="./public/arrow_back_ios_33dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt="arrow-back">
            </button>
        </div>

        <div class="quote-card">
            <div class="card-header">
                <select id="categorySelect">
                    <option disabled >Select a category</option>
                    <option value="science">Science</option>
                    <option value="friendship" selected>Friendship</option>
                    <option value="spirituality">Spirituality</option>
                  </select>
                  <button id="randomBtn">
                      <span class="material-symbols-outlined">shuffle</span>
                      Get a random quote
                  </button>
                  <div class="font-controls">
                      <button id="increaseFontSize">
                          <span class="material-symbols-outlined">add</span>
                      </button>
                      <button id="decreaseFontSize">
                          <span class="material-symbols-outlined">remove</span>
                      </button>
                  </div>
            </div>

            <div class="card-body">
                <p id="quote" >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt praesentium amet perferendis excepturi eaque provident sequi asperiores dolorum! Minus officiis ex reprehenderit dolore ullam sequi sint explicabo modi, quae cumque?</p>
                <p id="author">- John Doe</p>
            </div>
        </div>

        <div class="arrow" id="nextBtn">
            <button >
                <img src="./public/arrow_forward_ios_33dp_000000_FILL0_wght400_GRAD0_opsz40.svg" alt="arrow-forward">
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
